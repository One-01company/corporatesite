        /* Three.js Layer */

        /* Text Blur-Rise Animation */
        @keyframes textBlurRise {

                transform: translateY(15px);

        /* One Symbol Structural Rise Animation */

        // --- Three.js Background (Abstract Architecture) ---
        const ThreeBackground = () => {
            const mountRef = useRef(null);
            useEffect(() => {
                if (!mountRef.current) return;
                
                const w = window.innerWidth;
                const h = window.innerHeight;
                const scene = new THREE.Scene();
                scene.fog = new THREE.FogExp2(0xffffff, 0.0015);
                
                const camera = new THREE.PerspectiveCamera(45, w/h, 1, 1000);
                camera.position.z = 60;
                
                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setSize(w, h);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                mountRef.current.appendChild(renderer.domElement);

                // --- Geometry: Abstract Structure ---
                const group = new THREE.Group();
                scene.add(group);

                // 1. Central Core (Icosahedron)
                const coreGeo = new THREE.IcosahedronGeometry(15, 1);
                const coreMat = new THREE.MeshBasicMaterial({ 
                    color: 0xe5e5e5, 
                    wireframe: true, 
                    transparent: true, 
                    opacity: 0.15 
                });
                const core = new THREE.Mesh(coreGeo, coreMat);
                group.add(core);

                // 2. Outer Rings (Torus)
                const ringGeo = new THREE.TorusGeometry(22, 0.05, 16, 100);
                const ringMat = new THREE.MeshBasicMaterial({ color: 0xcccccc, transparent: true, opacity: 0.2 });
                const ring1 = new THREE.Mesh(ringGeo, ringMat);
                const ring2 = new THREE.Mesh(ringGeo, ringMat);
                ring1.rotation.x = Math.PI / 2;
                ring2.rotation.x = Math.PI / 3;
                ring2.rotation.y = Math.PI / 6;
                group.add(ring1);
                group.add(ring2);

                // 3. Floating Nodes (Points)
                const particlesCount = 200;
                const posArray = new Float32Array(particlesCount * 3);
                for(let i=0; i<particlesCount * 3; i++) {
                    posArray[i] = (Math.random() - 0.5) * 100;
                }
                const particlesGeom = new THREE.BufferGeometry();
                particlesGeom.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
                const particlesMat = new THREE.PointsMaterial({ 
                    size: 0.15, color: 0xbbbbbb, transparent: true, opacity: 0.4 
                });
                const particles = new THREE.Points(particlesGeom, particlesMat);
                scene.add(particles);

                // --- Animation ---
                let animationId;
                const animate = () => {
                    group.rotation.y += 0.0005;
                    group.rotation.x += 0.0002;
                    particles.rotation.y -= 0.0002;
                    
                    renderer.render(scene, camera);
                    animationId = requestAnimationFrame(animate);
                };
                animate();

                // --- Resize ---
                const handleResize = () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    // Mobile Adjustment
                    if (window.innerWidth < 768) {
                        group.scale.set(0.7, 0.7, 0.7);
                    } else {
                        group.scale.set(1, 1, 1);
                    }
                };
                window.addEventListener('resize', handleResize);
                handleResize(); // Init

                // Show canvas
                document.getElementById('canvas-container').classList.add('loaded');

                return () => {
                    window.removeEventListener('resize', handleResize);
                    cancelAnimationFrame(animationId);
                    if(mountRef.current && renderer.domElement) mountRef.current.removeChild(renderer.domElement);
                };
            }, []);
            return <div id="canvas-container" ref={mountRef} />;
        };

                                    <div className="md:col-span-9 space-y-12">
                                        {group.items.map((service, j) => (
                                            <div key={j} onClick={() => navigate('detail', service.id)} className="group cursor-pointer bg-white border border-transparent hover:border-gray-200 p-8 transition-all duration-500">
                                                <div className="flex justify-between items-start mb-6">
                                                    <h3 className="text-lg font-bold text-[#111]">{service.title}</h3>
                                                    <span className="text-[10px] text-gray-400 uppercase tracking-widest opacity-0 group-hover:opacity-100 transition-opacity">View Details →</span>
                                                </div>
                                                <p className="text-sm text-gray-600 leading-loose mb-6" dangerouslySetInnerHTML={{ __html: service.lead }} />
                                                <div className="w-8 h-[1px] bg-gray-200 group-hover:w-full group-hover:bg-black transition-all duration-700"></div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>
                        ))}
                    </div>
                    
                    {/* Common CTA */}
                    <section id="contact" className="px-6 md:px-12 py-40 bg-[#111] text-white">
                        <div className="max-w-4xl mx-auto text-center">
                            <h2 className="text-3xl md:text-4xl font-serif-en italic mb-8">Contact</h2>
                            <p className="text-sm md:text-base text-gray-400 mb-16 leading-loose">
                                どのフェーズからでも、ご相談いただけます。<br/>
                                あなたの現状に合わせた最適なプランを提案します。
                            </p>
                            <div className="flex flex-col sm:flex-row gap-6 justify-center">
                                <button className="py-4 px-12 bg-white text-black text-xs font-bold tracking-widest hover:bg-gray-200 transition-colors">
                                    無料相談フォーム
                                </button>
                            </div>
                        </div>
                    </section>
                </div>
            );
        };

        // 3. Service Detail Page
        const PageServiceDetail = ({ id, navigate }) => {
            // Find service data from hierarchy
            let data = null;
            SERVICES_HIERARCHY.forEach(group => {
                const found = group.items.find(item => item.id === id);
                if (found) data = found;
            });

            if (!data) return <div className="pt-40 text-center">Not Found</div>;

            return (
                <div className="fade-in pt-32 md:pt-40 bg-white min-h-screen">
                    <article className="max-w-4xl mx-auto px-6 md:px-12 pb-32">
                        <div className="mb-16">
                            <button onClick={() => navigate('services')} className="text-[10px] text-gray-400 tracking-widest hover:text-black transition-colors mb-8">← BACK TO LIST</button>
                            <div className="text-xs font-serif-en text-gray-400 italic mb-4">{data.enTitle}</div>
                            <h1 className="text-3xl md:text-5xl font-medium text-[#111] mb-12">{data.title}</h1>
                            <div className="text-lg md:text-xl font-normal leading-relaxed text-gray-800 p-8 border-l-2 border-gray-100 bg-gray-50">
                                <div dangerouslySetInnerHTML={{ __html: data.lead }} />
                            </div>
                        </div>

                        <div className="space-y-8 text-sm md:text-base leading-[2.2] text-gray-600 mb-20">
                            {data.desc.map((p, i) => <p key={i}>{p}</p>)}
                        </div>

                        <div className="border-t border-gray-100 pt-16 flex justify-center">
                            <a href="#contact" className="py-4 px-16 bg-[#111] text-white text-xs font-bold tracking-widest hover:bg-gray-800 transition-colors">
                                この事業について相談する
                            </a>
                        </div>
                    </article>
                </div>
            );
        };

        // --- Router ---
        const App = () => {
            const [page, setPage] = useState('home');
            const [detailId, setDetailId] = useState(null);

            const navigate = (target, id = null) => {
                setPage(target);
                if (id) setDetailId(id);
                window.scrollTo(0, 0);
            };

            return (
                <div>
                    <ThreeBackground />
                    <Navigation navigate={navigate} />
                    
                    <main>
                        {page === 'home' && <PageHome navigate={navigate} />}
                        {page === 'services' && <PageServiceList navigate={navigate} />}
                        {page === 'detail' && <PageServiceDetail id={detailId} navigate={navigate} />}
                    </main>
                    
                    {page === 'home' && <Footer navigate={navigate} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
